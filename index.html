<script>
  function play(url) {
    const v = document.getElementById("player");
    v.src = url;
    v.play();
  }

  function openReplay() {
    window.location.href = "https://www.france.tv";
  }

  function addChannel() {
    const name = document.getElementById("name").value.trim();
    const url = document.getElementById("url").value.trim();
    if (!name || !url) return;

    const list = JSON.parse(localStorage.getItem("pws_tv_custom") || "[]");
    list.push({name, url});
    localStorage.setItem("pws_tv_custom", JSON.stringify(list));
    loadCustom();
  }

  function loadCustom() {
    const list = JSON.parse(localStorage.getItem("pws_tv_custom") || "[]");
    const div = document.getElementById("custom");
    div.innerHTML = "";
    list.forEach(c => {
      div.innerHTML += `
        <div class="channel">
          <button onclick="play('${c.url}')">${c.name}</button>
        </div>`;
    });
  }

  loadCustom();
</script>
