<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Live TV </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        background: #0a0c10;
        color: #fff;
        font-family: Arial, sans-serif;
    }

    /* Header */
    .header {
        padding: 18px;
        background: #11141a;
        border-bottom: 1px solid #1f232c;
        font-size: 22px;
        font-weight: bold;
    }
    .header span { color: #ff6b00; }

    /* Grid */
    .grid {
        padding: 18px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 14px;
    }

    /* Card */
    .card {
        background: #141820;
        border: 1px solid #222630;
        border-radius: 6px;
        padding: 10px;
        cursor: pointer;
    }
    .card:hover { border-color: #ff6b00; }

    .logo-box {
        height: 60px;
        background: #000;
        border-radius: 4px;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .service-name {
        font-size: 15px;
        margin-bottom: 4px;
    }

    .service-desc {
        font-size: 12px;
        color: #aaa;
    }
</style>
</head>
<body>

<div class="header">Live <span>TV</span></div>

<div class="grid">

    <!-- France 2 -->
    <div class="card" onclick="openTV('https://www.france.tv/france-2/direct.html')">
        <div class="logo-box">
            <svg width="80" height="30">
                <rect width="80" height="30" fill="#d60000"/>
                <text x="40" y="20" fill="#fff" font-size="16" text-anchor="middle">F2</text>
            </svg>
        </div>
        <div class="service-name">France 2</div>
        <div class="service-desc">Chaîne généraliste française</div>
    </div>

    <!-- France 3 -->
    <div class="card" onclick="openTV('https://www.france.tv/france-3/direct.html')">
        <div class="logo-box">
            <svg width="80" height="30">
                <rect width="80" height="30" fill="#005bbb"/>
                <text x="40" y="20" fill="#fff" font-size="16" text-anchor="middle">F3</text>
            </svg>
        </div>
        <div class="service-name">France 3</div>
        <div class="service-desc">Régions & info locale</div>
    </div>

    <!-- Franceinfo -->
    <div class="card" onclick="openTV('https://www.francetvinfo.fr/en-direct/tv.html')">
        <div class="logo-box">
            <svg width="80" height="30">
                <rect width="80" height="30" fill="#ffcc00"/>
                <text x="40" y="20" fill="#000" font-size="14" text-anchor="middle">info:</text>
            </svg>
        </div>
        <div class="service-name">franceinfo:</div>
        <div class="service-desc">Info en continu</div>
    </div>

    <!-- Arte -->
    <div class="card" onclick="openTV('https://www.arte.tv/fr/direct/')">
        <div class="logo-box">
            <svg width="80" height="30">
                <rect width="80" height="30" fill="#f15a24"/>
                <text x="40" y="20" fill="#fff" font-size="16" text-anchor="middle">arte</text>
            </svg>
        </div>
        <div class="service-name">Arte</div>
        <div class="service-desc">Culture & documentaires</div>
    </div>

    <!-- LCP -->
    <div class="card" onclick="openTV('https://www.lcp.fr/direct')">
        <div class="logo-box">
            <svg width="80" height="30">
                <rect width="80" height="30" fill="#232343"/>
                <text x="40" y="20" fill="#fff" font-size="14" text-anchor="middle">LCP</text>
            </svg>
        </div>
        <div class="service-name">LCP</div>
        <div class="service-desc">Politique & débats</div>
    </div>

    <!-- France 24 -->
    <div class="card" onclick="openTV('https://www.france24.com/fr/direct')">
        <div class="logo-box">
            <svg width="80" height="30">
                <rect width="80" height="30" fill="#0078c8"/>
                <text x="40" y="20" fill="#fff" font-size="14" text-anchor="middle">F24</text>
            </svg>
        </div>
        <div class="service-name">France 24</div>
        <div class="service-desc">Info internationale</div>
    </div>

    <!-- Euronews -->
    <div class="card" onclick="openTV('https://www.euronews.com/live')">
        <div class="logo-box">
            <svg width="80" height="30">
                <rect width="80" height="30" fill="#00324f"/>
                <text x="40" y="20" fill="#fff" font-size="14" text-anchor="middle">euronews</text>
            </svg>
        </div>
        <div class="service-name">Euronews</div>
        <div class="service-desc">Europe & monde</div>
    </div>

    <!-- RTBF Auvio Live -->
    <div class="card" onclick="openTV('https://auvio.rtbf.be/direct')">
        <div class="logo-box">
            <svg width="80" height="30">
                <rect width="80" height="30" fill="#004b8d"/>
                <text x="40" y="20" fill="#fff" font-size="14" text-anchor="middle">RTBF</text>
            </svg>
        </div>
        <div class="service-name">RTBF</div>
        <div class="service-desc">Chaînes belges en direct</div>
    </div>

</div>

<script>
function openTV(url) {
    window.location.href = url;
}
</script>

</body>
      </html>
